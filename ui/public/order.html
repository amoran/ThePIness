      <!--Below the form to order pizza-->
      <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <form method="post">
                  <div class="returning-customer-dropdown">
                    <label for="returningCustomer">
                      Are you a returning customer?
                      <span class="asteriskField">
                      *
                      </span>
                    </label>
                    <select class="yes-no-select" id="yes-no" name="returningCustomer" placeholder="Select">
                      <option value="Yes" id="yes">
                       Yes
                      </option>
                      <option value="No" id="no">
                       No
                      </option>
                    </select>
                  </div>

                  <!--Returning customer validation-->
                  <div id="returning-customer-validation">
                    <select id="choose-validation">
                      <option value="name">
                        Name
                      </option>
                      <option value="address">
                        Address
                      </option>
                    </select>
                    <form id="validate-name">
                      <label>Please enter your name: </label>
                      <input type="text" name="first-name"><br>
                      <input type="submit" value="Submit">
                    </form>
                    <form id="validate-address">
                      <label>Please enter your address: </label>
                      <input type="text" name="address"><br>
                      <input type="submit" value="Submit">
                    </form>
                    <div>
                      <button id="validate-button" name="submit" type="submit">
                       Submit
                      </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
