<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>The PIness</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">

    <!-- Extra CSS -->
    <link href="css/index.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/order.css">

  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">The PIness Pizza</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li class="active"><a href="order.html">Order</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Order Page</h1>
        <p>Fill in the form below to order a pizza.</p>

        <form id="orderForm">
          <fieldset id="storeSelectParent" class="form-group">
            <label for="storeSelect">Store</label>
            <select class="form-control" id="storeSelect">
            <option disabled selected value> -- select an option -- </option>
            <!-- Info will be added here by Jquery... -->
            </select>
          </fieldset>
          <fieldset id="pizzaSelectParent" class="form-group">
            <label for="pizzaSelect">Pizza</label>
            <select class="form-control" id="pizzaSelect">
              <option disabled selected value> -- select an option -- </option>
              <!-- Info will be added here by Jquery... -->
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="nameInput">Full Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Full Name">
          </fieldset>
          <fieldset class="form-group">
            <label for="streetInput">Address</label>
            <input type="text" class="form-control" id="streetInput" placeholder="Street">
          </fieldset>
          <fieldset class="form-group">
            <input type="text" class="form-control" id="cityInput" placeholder="City">
          </fieldset>
          <fieldset class="form-group">
            <input type="text" class="form-control" id="stateInput" placeholder="State">
          </fieldset>
          <fieldset class="form-group">
            <input type="number" class="form-control" id="zipInput" placeholder="Zip Code">
          </fieldset>
          <fieldset class="form-group">
            <label for="deliveryCheckbox">Delivery?</label>
            </br>
            <input type="checkbox" name="deliveryCheckbox" data-on-text="Yes" data-off-text="No" checked>
          </fieldset>
          <button type="button" id="orderCalculate" class="btn btn-primary">Calculate Total</button>
        </form>

        <div id="totalContainer">
          <div>
            <span class="moneyHeader">Subtotal: $</span>
            <span id="pizzaAmount">10.00</span>
          </div>
          <div>
            <span class="moneyHeader">Returning Customer Coupon: $</span>
            <span id="returningCouponAmount">0.00</span>
          </div>
          <div>
            <span class="moneyHeader">Total: $</span>
            <span id="totalAmount">0.00</span>
          </div>
          <button type="button" id="orderPlace" class="btn btn-success">Place Order</button>

        </div>

      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
